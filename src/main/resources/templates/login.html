<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Bank of Words</title>

</head>
<body>
<h1>Welcome to the Bank of Words</h1>
<p>Please log in or register to access the bank of words.</p>
<form action="/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Log In</button>
</form>
<p>If you don't have an account, you can <a href="/register">register here</a>.</p>
</body>
</html>
